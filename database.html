<!DOCTYPE html>
<html>
<head>
  <title>AQUILA OPERATOR DATABASE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .db-wrapper { display: flex; gap: 15px; }
    .watchlist {
      border: 1px solid #ff4444;
      padding: 10px;
      width: 40%;
      min-height: 300px;
    }
    .watchlist h3 { color: #ff4444; }
    .watch-item {
      border: 1px dashed #ff4444;
      padding: 6px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="terminal db-wrapper">
  <div style="width:60%">
    <h2>OPERATOR DATABASE</h2>

    <p><a class="btn" href="profiles-seraph.html">CALLSIGN: SERAPH <span class="flag-red">[EXECUTIVE]</span></a></p>
    <p><a class="btn" href="profiles-operator02.html">CALLSIGN: GARUDA <span class="status-mia">[MIA]</span></a></p>
    <p><a class="btn" href="profiles-operator03.html">CALLSIGN: HARUNA <span class="status-kia">[KIA]</span></a></p>
    <!-- ... keep the rest of your operator links the same ... -->

    <p class="warning">ETHICS & PERSONNEL OVERSIGHT ACTIVE<br>AUTHORITY: SA-09 “REDLINE”</p>
    <div class="footer">Aquila PMC Ethical System — Controlled by SA-09 “REDLINE”</div>
  </div>

  <!-- WATCHLIST PANEL -->
  <div class="watchlist" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h3>OPERATOR WATCHLIST</h3>
    <div id="watch-items"></div>
  </div>
</div>

<script>
if (sessionStorage.getItem("auth") !== "SERAPH_EXECUTIVE") {
  // Only SERAPH EXECUTIVE sees watchlist properly
  console.log("Standard operators can still use DB normally.");
}

function allowDrop(e){ e.preventDefault(); }
function drag(e){ e.dataTransfer.setData("text", e.target.innerHTML); }
function drop(e){
  e.preventDefault();
  const div = document.createElement("div");
  div.className = "watch-item";
  div.innerHTML = e.dataTransfer.getData("text");
  document.getElementById("watch-items").appendChild(div);
}
</script>

</body>
</html>
