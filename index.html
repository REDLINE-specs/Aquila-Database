<!DOCTYPE html>
<html>
<head>
  <title>AQUILA ACCESS TERMINAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="terminal">
    <h1 id="terminal-title">AQUILA PMC</h1>
    <p id="terminal-text">SECURE INTERNAL SYSTEM...</p>

    <input type="text" id="callsign" placeholder="CALLSIGN">
    <input type="password" id="accesskey" placeholder="ACCESS KEY">

    <button type="button" class="btn" onclick="checkAccess()">ENTER</button>

    <p class="warning">
      SYSTEM OVERSIGHT: SA-09 “REDLINE”<br>
      UNAUTHORIZED ACCESS WILL BE LOGGED
    </p>
  </div>

  <!-- WARNING OVERLAY -->
  <div id="warning-overlay">
    <div class="warning-text">
      WRONG CALLSIGN<br>
      ACCESS UNAUTHORIZED<br>
      SERVER SHUTDOWN
    </div>
    <div class="scanlines"></div>
  </div>

  <script>
    function typeText(element, text, speed = 40) {
      let i = 0;
      element.innerHTML = '';
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function checkAccess() {
      const callsignInput = document.getElementById('callsign');
      const keyInput = document.getElementById('accesskey');
      const callsign = callsignInput.value.trim().toUpperCase();
      const key = keyInput.value.trim().toUpperCase();

      const validOperators = ["REDLINE", "SERAPH", "GARUDA", "HARUNA"];
      const terminalText = document.getElementById('terminal-text');
      const overlay = document.getElementById('warning-overlay');

      // ===== LABORATORY =====
      if (key === "LABORATORY") {

        if (!validOperators.includes(callsign)) {
          callsignInput.disabled = true;
          keyInput.disabled = true;

          typeText(
            terminalText,
            'SERVER SHUTDOWN...\nUNAUTHORIZED OPERATOR DETECTED'
          );

          setTimeout(() => {
            overlay.style.display = 'flex';
          }, 600);

          return;
        }

        typeText(terminalText, 'ACCESS GRANTED...');

        setTimeout(() => {
          window.location.href = "database.html";
        }, 1200);

        return;
      }

      // ===== BLACKSITE =====
      if (key === "BLACKSITE") {

        if (!validOperators.includes(callsign)) {
          callsignInput.disabled = true;
          keyInput.disabled = true;

          typeText(
            terminalText,
            'SERVER SHUTDOWN...\nUNAUTHORIZED OPERATOR DETECTED'
          );

          setTimeout(() => {
            overlay.style.display = 'flex';
          }, 600);

          return;
        }

        callsignInput.disabled = true;
        keyInput.disabled = true;

        typeText(
          terminalText,
          'SYSTEM FREEZE DETECTED...\nLOCKING INTERFACE...'
        );

        setTimeout(() => {
          overlay.style.display = 'flex';
        }, 600);

        setTimeout(() => {
          window.location.href = "private.html";
        }, 2000);

        return;
      }

      // ===== WRONG PASSWORD =====
      typeText(terminalText, 'ACCESS DENIED...');
      keyInput.value = '';
    }

    typeText(
      document.getElementById('terminal-text'),
      "SECURE INTERNAL SYSTEM..."
    );
  </script>

</body>
</html>
