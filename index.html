<!DOCTYPE html>
<html>
<head>
  <title>AQUILA ACCESS TERMINAL</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="terminal">
    <h1>AQUILA PMC</h1>
    <p id="terminal-text">SECURE INTERNAL SYSTEM...</p>

    <input type="text" id="callsign" placeholder="CALLSIGN">
    <input type="password" id="accesskey" placeholder="ACCESS KEY">

    <button class="btn" onclick="checkAccess()">ENTER</button>

    <p class="warning">
      SYSTEM OVERSIGHT: SA-09 “REDLINE”<br>
      UNAUTHORIZED ACCESS WILL BE LOGGED
    </p>
  </div>

  <!-- WARNING OVERLAY -->
  <div id="warning-overlay">
    <div class="warning-text" id="warning-message"></div>
    <div class="scanlines"></div>
  </div>

  <script>
    function typeText(el, text, speed = 40) {
      let i = 0;
      el.innerHTML = "";
      function type() {
        if (i < text.length) {
          el.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function showOverlay(message) {
      const overlay = document.getElementById("warning-overlay");
      const msg = document.getElementById("warning-message");
      msg.innerHTML = message.replace(/\n/g, "<br>");
      overlay.style.display = "flex";
    }

    function lockInputs() {
      document.getElementById("callsign").disabled = true;
      document.getElementById("accesskey").disabled = true;
    }

    function checkAccess() {
      const callsign = document.getElementById("callsign").value.trim().toUpperCase();
      const key = document.getElementById("accesskey").value.trim().toUpperCase();
      const terminalText = document.getElementById("terminal-text");

      const validOperators = ["REDLINE", "SERAPH", "GARUDA", "HARUNA"];

      /* ===== LABORATORY ===== */
      if (key === "LABORATORY") {

        if (!validOperators.includes(callsign)) {
          lockInputs();
          typeText(
            terminalText,
            "SERVER SHUTDOWN...\nUNAUTHORIZED OPERATOR DETECTED"
          );
          setTimeout(() => {
            showOverlay(
              "WRONG CALLSIGN\nACCESS UNAUTHORIZED\nSERVER SHUTDOWN"
            );
          }, 600);
          return;
        }

        typeText(terminalText, "ACCESS GRANTED...");
        setTimeout(() => {
          window.location.href = "database.html";
        }, 1200);
        return;
      }

      /* ===== BLACKSITE ===== */
      if (key === "BLACKSITE") {

        if (callsign !== "REDLINE") {
          lockInputs();
          typeText(
            terminalText,
            "CRITICAL ERROR...\nIDENTITY MISMATCH"
          );
          setTimeout(() => {
            showOverlay(
              "IF YOU'RE NOT REDLINE\nYOU'LL BE EXECUTED"
            );
          }, 600);
          return;
        }

        lockInputs();
        typeText(
          terminalText,
          "BLACKSITE ACCESS CONFIRMED...\nSYSTEM LOCKDOWN"
        );

        setTimeout(() => {
          showOverlay("BLACKSITE MODE\nLOCKDOWN IN PROGRESS");
        }, 600);

        setTimeout(() => {
          window.location.href = "private.html";
        }, 2000);
        return;
      }

      /* ===== WRONG PASSWORD ===== */
      typeText(terminalText, "ACCESS DENIED...");
      document.getElementById("accesskey").value = "";
    }

    typeText(
      document.getElementById("terminal-text"),
      "SECURE INTERNAL SYSTEM..."
    );
  </script>

</body>
</html>
