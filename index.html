<!DOCTYPE html>
<html>
<head>
  <title>AQUILA ACCESS TERMINAL</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="terminal-body">

  <div class="terminal">
    <h1>AQUILA PMC</h1>
    <p id="terminal-text">SECURE INTERNAL SYSTEM...</p>

    <input type="text" id="callsign" placeholder="CALLSIGN">
    <input type="password" id="accesskey" placeholder="ACCESS KEY">

    <button class="btn" onclick="checkAccess()">ENTER</button>

    <p class="warning">
      SYSTEM OVERSIGHT: SA-09 “REDLINE”<br>
      UNAUTHORIZED ACCESS WILL BE LOGGED
    </p>
  </div>

  <!-- HUD -->
  <div id="operator-hud">
    <p id="hud-callsign"></p>
    <p id="hud-rank"></p>
  </div>

  <!-- OVERLAY -->
  <div id="warning-overlay">
    <div class="warning-text glitch" id="warning-message"></div>
    <div class="scanlines"></div>
  </div>

  <script>
    function typeText(el, text, speed = 35) {
      let i = 0;
      el.innerHTML = "";
      (function type() {
        if (i < text.length) {
          el.innerHTML += text.charAt(i++);
          setTimeout(type, speed);
        }
      })();
    }

    function showOverlay(message) {
      const overlay = document.getElementById("warning-overlay");
      const msg = document.getElementById("warning-message");
      msg.innerHTML = message.replace(/\n/g, "<br>");
      overlay.style.display = "flex";
    }

    function updateHUD(callsign, rank) {
      document.getElementById("hud-callsign").textContent = "CALLSIGN: " + callsign;
      document.getElementById("hud-rank").textContent = "RANK: " + rank;
      document.getElementById("operator-hud").style.display = "block";
    }

    function hideHUD() {
      document.getElementById("operator-hud").style.display = "none";
    }

    function lockInputs() {
      document.getElementById("callsign").disabled = true;
      document.getElementById("accesskey").disabled = true;
    }

    function checkAccess() {
      const callsign = document.getElementById("callsign").value.trim().toUpperCase();
      const key = document.getElementById("accesskey").value.trim().toUpperCase();
      const terminalText = document.getElementById("terminal-text");

      hideHUD();
      sessionStorage.clear();

      const operators = ["REDLINE", "SERAPH", "GARUDA", "HARUNA"];
      const ranks = {
        REDLINE: "OPERATOR ELITE",
        SERAPH: "OPERATOR ALPHA",
        GARUDA: "OPERATOR BRAVO",
        HARUNA: "OPERATOR CHARLIE"
      };

      /* ===== LABORATORY ===== */
      if (key === "LABORATORY") {

        if (!operators.includes(callsign)) {
          lockInputs();
          typeText(terminalText, "SERVER SHUTDOWN...\nUNAUTHORIZED OPERATOR");
          setTimeout(() => {
            showOverlay("WRONG CALLSIGN\nACCESS UNAUTHORIZED\nSERVER SHUTDOWN");
          }, 600);
          return;
        }

        sessionStorage.setItem("callsign", callsign);
        sessionStorage.setItem("rank", ranks[callsign]);
        sessionStorage.setItem("clearance", "STANDARD");

        updateHUD(callsign, ranks[callsign]);
        typeText(terminalText, "ACCESS GRANTED...");

        setTimeout(() => location.href = "database.html", 1200);
        return;
      }

      /* ===== BLACKSITE ===== */
      if (key === "BLACKSITE") {

        if (callsign !== "REDLINE") {
          lockInputs();
          typeText(terminalText, "CRITICAL ERROR...\nIDENTITY MISMATCH");
          setTimeout(() => {
            showOverlay("IF YOU'RE NOT REDLINE\nYOU'LL BE EXECUTED");
          }, 600);
          return;
        }

        // REDLINE ONLY
        sessionStorage.setItem("callsign", "REDLINE");
        sessionStorage.setItem("rank", ranks.REDLINE);
        sessionStorage.setItem("clearance", "BLACKSITE");

        updateHUD("REDLINE", ranks.REDLINE);
        typeText(terminalText, "BLACKSITE ACCESS CONFIRMED...\nSYSTEM LOCKDOWN");

        setTimeout(() => {
          showOverlay("BLACKSITE MODE\nLOCKDOWN IN PROGRESS");
        }, 600);

        setTimeout(() => location.href = "private.html", 2000);
        return;
      }

      /* ===== WRONG PASSWORD ===== */
      typeText(terminalText, "ACCESS DENIED...");
      document.getElementById("accesskey").value = "";
    }

    hideHUD();
    typeText(document.getElementById("terminal-text"), "SECURE INTERNAL SYSTEM...");
  </script>

</body>
</html>
