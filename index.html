<!DOCTYPE html>
<html>
<head>
  <title>AQUILA ACCESS TERMINAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TERMINAL -->
  <div class="terminal">
    <h1>AQUILA PMC</h1>
    <p id="terminal-text">SECURE INTERNAL SYSTEM...</p>

    <input type="text" id="callsign" placeholder="CALLSIGN">
    <input type="password" id="accesskey" placeholder="ACCESS KEY">

    <button class="btn" onclick="checkAccess()">ENTER</button>

    <p class="warning">
      SYSTEM OVERSIGHT: SA-09 “REDLINE”<br>
      UNAUTHORIZED ACCESS WILL BE LOGGED
    </p>
  </div>

  <!-- HUD -->
  <div id="operator-hud">
    <p id="hud-callsign"></p>
    <p id="hud-rank"></p>
  </div>

  <!-- WARNING OVERLAY -->
  <div id="warning-overlay">
    <div class="warning-text">
      WRONG CALLSIGN<br>
      ACCESS UNAUTHORIZED<br>
      SERVER SHUTDOWN
    </div>
    <div class="scanlines"></div>
  </div>

  <script>
    function typeText(el, text, speed = 40) {
      let i = 0;
      el.innerHTML = "";
      (function type() {
        if (i < text.length) {
          el.innerHTML += text.charAt(i++);
          setTimeout(type, speed);
        }
      })();
    }

    function updateHUD(callsign, rank) {
      const hud = document.getElementById("operator-hud");
      document.getElementById("hud-callsign").textContent = "CALLSIGN: " + callsign;
      document.getElementById("hud-rank").textContent = "RANK: " + rank;
      hud.style.display = "block";
    }

    function hideHUD() {
      document.getElementById("operator-hud").style.display = "none";
    }

    function checkAccess() {
      const callsignInput = document.getElementById("callsign");
      const keyInput = document.getElementById("accesskey");

      const callsign = callsignInput.value.trim().toUpperCase();
      const key = keyInput.value.trim().toUpperCase();

      const terminalText = document.getElementById("terminal-text");
      const overlay = document.getElementById("warning-overlay");

      // ✅ AUTHORIZED OPERATORS (UPDATED)
      const validOperators = [
        "REDLINE",
        "SERAPH",
        "GARUDA",
        "HARUNA"
      ];

      // ✅ RANKS (UPDATED)
      const ranks = {
        REDLINE: "OPERATOR ELITE",
        SERAPH: "OPERATOR ALPHA",
        GARUDA: "OPERATOR BRAVO",
        HARUNA: "OPERATOR CHARLIE"
      };

      hideHUD();
      sessionStorage.clear();

      // ===== LABORATORY =====
      if (key === "LABORATORY") {

        if (!validOperators.includes(callsign)) {
          callsignInput.disabled = true;
          keyInput.disabled = true;

          typeText(
            terminalText,
            "SERVER SHUTDOWN...\nUNAUTHORIZED OPERATOR DETECTED"
          );

          setTimeout(() => overlay.style.display = "flex", 600);
          return;
        }

        sessionStorage.setItem("callsign", callsign);
        sessionStorage.setItem("rank", ranks[callsign]);
        sessionStorage.setItem("clearance", "STANDARD");

        updateHUD(callsign, ranks[callsign]);
        typeText(terminalText, "ACCESS GRANTED...");

        setTimeout(() => window.location.href = "database.html", 1200);
        return;
      }

      // ===== BLACKSITE (REDLINE ONLY) =====
      if (key === "BLACKSITE") {

        if (callsign !== "REDLINE") {
          callsignInput.disabled = true;
          keyInput.disabled = true;

          typeText(
            terminalText,
            "SERVER SHUTDOWN...\nUNAUTHORIZED OPERATOR DETECTED"
          );

          setTimeout(() => overlay.style.display = "flex", 600);
          return;
        }

        sessionStorage.setItem("callsign", callsign);
        sessionStorage.setItem("rank", ranks[callsign]);
        sessionStorage.setItem("clearance", "BLACKSITE");

        updateHUD(callsign, ranks[callsign]);

        typeText(
          terminalText,
          "SYSTEM FREEZE DETECTED...\nLOCKING INTERFACE..."
        );

        setTimeout(() => {
          hideHUD();
          overlay.style.display = "flex";
        }, 600);

        setTimeout(() => window.location.href = "private.html", 2000);
        return;
      }

      // ===== WRONG PASSWORD =====
      typeText(terminalText, "ACCESS DENIED...");
      keyInput.value = "";
    }

    hideHUD();
    typeText(
      document.getElementById("terminal-text"),
      "SECURE INTERNAL SYSTEM..."
    );
  </script>

</body>
</html>
