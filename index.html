<!DOCTYPE html>
<html>
<head>
  <title>AQUILA ACCESS TERMINAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <h1 id="terminal-title">AQUILA PMC</h1>
    <p id="terminal-text">SECURE INTERNAL SYSTEM...</p>

    <input type="text" id="callsign" placeholder="CALLSIGN">
    <input type="password" id="accesskey" placeholder="ACCESS KEY">

    <button type="button" class="btn" onclick="checkAccess()">ENTER</button>

    <p class="warning">
      SYSTEM OVERSIGHT: SA-09 “REDLINE”<br>
      UNAUTHORIZED ACCESS WILL BE LOGGED
    </p>
  </div>

  <script>
    function typeText(element, text, speed = 40) {
      let i = 0;
      element.innerHTML = '';
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function checkAccess() {
      const callsign = document.getElementById('callsign').value;
      const input = document.getElementById('accesskey');
      const key = input.value.trim().toUpperCase();

      if (key === "LABORATORY") {

        typeText(
          document.getElementById('terminal-text'),
          'ACCESS GRANTED...'
        );

        setTimeout(() => {
          window.location.href = "database.html";
        }, 1200);

        return;

      } else if (key === "BLACKSITE") {

        input.disabled = true;

        typeText(
          document.getElementById('terminal-text'),
          'SYSTEM FREEZE DETECTED...\nLOCKING INTERFACE...'
        );

        setTimeout(() => {
  document.getElementById('warning-overlay').style.display = 'flex';
}, 600);


        setTimeout(() => {
          window.location.href = "private.html";
        }, 1500);

        return;

      } else {

        typeText(
          document.getElementById('terminal-text'),
          'ACCESS DENIED...'
        );

        input.value = "";

      }
    }

    typeText(
      document.getElementById('terminal-text'),
      "SECURE INTERNAL SYSTEM..."
    );
  </script>
  <div id="warning-overlay">
  <div class="warning-text">
    IF YOU'RE NOT REDLINE<br>
    YOU WILL BE EXECUTED
  </div>
</div>
</body>
</html>
