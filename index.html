<!DOCTYPE html>
<html>
<head>
  <title>AQUILA ACCESS TERMINAL</title>
  <link rel="stylesheet" href="style.css">      <!-- Terminal & base styles -->
  <link rel="stylesheet" href="ex-style.css">    <!-- Red EXECUTIVE glitch -->
  <link rel="stylesheet" href="Ov-style.css">    <!-- Blue OVERSIGHT glitch -->
</head>
<body>

  <div class="terminal">
    <h1 id="terminal-title">AQUILA PMC</h1>
    <p id="terminal-text" style="color:#00ff00;">SECURE INTERNAL SYSTEM...</p> <!-- green login text -->

    <input type="text" id="callsign" placeholder="CALLSIGN" style="color:#00ff00;">
    <input type="password" id="accesskey" placeholder="ACCESS KEY" style="color:#00ff00;">

    <button type="button" class="btn" onclick="checkAccess()">ENTER</button>

    <p class="warning" style="color:#00ff00;">
      SYSTEM OVERSIGHT: SA-09 “REDLINE”<br>
      UNAUTHORIZED ACCESS WILL BE LOGGED
    </p>
  </div>

  <!-- WARNING OVERLAY (outside terminal, independent colors) -->
  <div id="warning-overlay" style="display:none;">
    <div id="warning-text-container"></div>
    <div class="scanlines"></div>
  </div>

  <script>
    function typeText(element, text, speed = 40) {
      let i = 0;
      element.innerHTML = '';
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function checkAccess() {
      const callsignInput = document.getElementById('callsign');
      const keyInput = document.getElementById('accesskey');

      const callsign = callsignInput.value.trim().toUpperCase();
      const key = keyInput.value.trim().toUpperCase();

      const validOperators = ["REDLINE", "SERAPH", "GARUDA", "HARUNA"];
      const terminalText = document.getElementById('terminal-text');
      const overlay = document.getElementById('warning-overlay');
      const warningContainer = document.getElementById('warning-text-container');

      // ===== LABORATORY =====
      if (key === "LABORATORY") {
        if (!validOperators.includes(callsign)) {
          callsignInput.disabled = true;
          keyInput.disabled = true;

          typeText(terminalText, 'SERVER LOADING...\nANAUTHORIZED OPERATOR DETECTED');

          setTimeout(() => {
            overlay.style.display = 'flex';
            warningContainer.className = 'warning-text';
            warningContainer.style.color = '#00ff00 !important'; // green
            warningContainer.innerHTML = `
              WRONG CALLSIGN<br>
              ACCESS UNAUTHORIZED<br>
              SERVER SHUTDOWN
            `;
          }, 600);

          return;
        }

        typeText(terminalText, 'ACCESS GRANTED...');
        setTimeout(() => { window.location.href = "database.html"; }, 1200);
        return;
      }

      // ===== REDLINE / BLACKSITE =====
      if (callsign === "REDLINE" && key === "BLACKSITE") {
        callsignInput.disabled = true;
        keyInput.disabled = true;

        typeText(terminalText, 'BLACKSITE ACCESS CONFIRMED...\nOVERSIGHT INTERFACE UNLOCKED');

        setTimeout(() => { window.location.href = "private.html"; }, 1200);
        return;
      }

      // ===== BLACKSITE (all others denied) =====
      if (key === "BLACKSITE" && callsign !== "REDLINE") {
        callsignInput.disabled = true;
        keyInput.disabled = true;

        typeText(terminalText, 'OVERSIGHT SYSTEM LOADING...\nOVERSIGHT OPERATOR DETECTED');

        overlay.style.display = 'flex';
        warningContainer.className = 'warning-text-oversight';
        warningContainer.style.color = '#4f7cff !important'; // blue
        warningContainer.innerHTML = `
          SINCE IT FAILED FOR YOU.<br>
          DON'T TRY AGAIN.<br>
          OVERSIGHT ONLY.
        `;

        return;
      }

      // ===== EXECUTIVE (all others denied) =====
      if (key === "EXECUTIVE" && callsign !== "SERAPH") {
        callsignInput.disabled = true;
        keyInput.disabled = true;

        typeText(terminalText, 'EXECUTIVE ACCESS DETECTED...\nUNAUTHORIZED OPERATOR');

        overlay.style.display = 'flex';
        warningContainer.className = 'warning-text-executive';
        warningContainer.style.color = '#ff3333 !important'; // red
        warningContainer.innerHTML = `
          SINCE IT FAILED FOR YOU.<br>
          DON'T TRY AGAIN.<br>
          EXECUTIVE ONLY.
        `;

        return;
      }

      // ===== SERAPH / EXECUTIVE =====
      if (callsign === "SERAPH" && key === "EXECUTIVE") {
        callsignInput.disabled = true;
        keyInput.disabled = true;

        typeText(terminalText, 'EXECUTIVE CLEARANCE CONFIRMED...');
        setTimeout(() => { window.location.href = "ex-database.html"; }, 1200);
        return;
      }

      // ===== WRONG PASSWORD =====
      typeText(terminalText, 'ACCESS DENIED...');
      keyInput.value = '';
    }

    typeText(document.getElementById('terminal-text'), "SECURE INTERNAL SYSTEM...");
  </script>

</body>
</html>
